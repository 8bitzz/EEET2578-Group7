plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['src/test']
        }
    }
}
dependencies {
    implementation 'junit:junit:4.13.2'
    implementation 'com.zeroc:ice:3.7.7'
    implementation 'com.zeroc:icestorm:3.7.7'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}